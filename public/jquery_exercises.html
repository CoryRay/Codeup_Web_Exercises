<!doctype html>
<html>
    <head>
        <title>jQuery Exercises</title>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    </head>
    <script>
    $(document).ready(function() {
        $('.codeup').css('border', 'red solid 1px');
    });
    </script>
    <body>
        <h1 class='codeup'>MY LOUD HEADING</h1>
        <p id='paragraph' class='codeup'>This little paragraph.</p>
        <p id='sentence'>My small sentence.</p>

        <ul>
            <li class='codeup'>This is unordered</li>
            <li>Second item, but it doesn't matter.</li>
            <li class='codeup'>Item item</li>
            <li>Bye</li>
        </ul>

        <div id="codeup">Divvy</div>

    </body>
</html>
