<!doctype html>
<html>
    <head>
        <title>jQuery Exercises</title>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    </head>
    <script>
    $(document).ready(function() {
        var content = $('#paragraph').html();
        alert(content);

    });
    </script>
    <body>
        <h1 class='heading'>MY LOUD HEADING</h1>
        <p id='paragraph' class='lines'>This little paragraph.</p>
        <p id='sentence'>My small sentence.</p>

        <ul class='list'>
            <li>This is unordered</li>
            <li>Second item, but it doesn't matter.</li>
            <li>Item item</li>
        </ul>

        <div></div>

    </body>
</html>
