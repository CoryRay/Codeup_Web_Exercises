<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Objects Intro</title>
    </head>
    <body>
        
        <script>

            var person = {};
            person.firstName = "Cory"
            person.lastName = "Rodriguez"

            person.sayHello = function() {
                alert("Hello " + this.firstName + " " + this.lastName);
            };

            person.sayHello();

        </script>

    </body>
</html>
