<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Objects JSON</title>
    </head>
    <body>
        
        <script>

			var books = [ //an array of books
			//bookOne is an object
					{ 'title': 'Requiem for a Dream', //it has a title and genre
						'genre': 'Modern Tragedy',
						'author': { //it also has an object named 'author'
							'firstName': 'Hubert',
							'lastName': 'Selby Jr.'
						}
					},
					{ 'title': 'Dune',
						'genre': 'Science Fiction',
						'author': {
							'firstName': 'Frank',
							'lastName': 'Herbert'
						}
					},
					{ 'title': 'American Psycho',
						'genre': 'Transgressional Fiction, Satire',
						'author': {
							'firstName': 'Bret',
							'middleName': 'Easton',
							'lastName': 'Ellis'
						}
					},
					{ 'title': 'Of Mice and Men',
						'genre': 'Tragedy',
						'author': {
							'firstName': 'John',
							'lastName': 'Steinbeck'
						}
					},
					{ 'title': '1984',
						'genre': 'Dystopian',
						'author': {
							'firstName': 'George',
							'lastName': 'Orwell'
						}
					}	
			];

			// log out the books array
			console.log(books);

			// todo:
			// Loop through the array of books using .forEach and print out the specified information about each one.
			// start loop here
			books.forEach(function(novel, index, books) {
			    console.log("Book #" + index);
			    console.log("Title: " + novel.title);
			    if (novel.author.middleName) {
			    	console.log("Author: " + novel.author.firstName + ' ' + novel.author.middleName + ' ' + novel.author.lastName);
			    }
			    else {
			    	console.log("Author: " + novel.author.firstName + ' ' + novel.author.lastName);
			    };
			    console.log("---");
			});
			// end loop 
					
		</script>

    </body>
</html>
