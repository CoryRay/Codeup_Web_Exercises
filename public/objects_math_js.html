<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Objects Math</title>
    </head>
    <body>
        
        <script>

            // create a circle object
            var circle = {
                radius: 3,
                getArea: function () {
                    return Math.PI * Math.pow(this.radius, 2);
                },
                logInfo: function (round) {
                    if (round) {
                        console.log('Area of a circle with radius (rounded): ' + this.radius + ', is: ' + Math.round(this.getArea()));
                    } else {
                        console.log('Area of a circle with radius: ' + this.radius + ', is: ' + this.getArea());
                    }
                }
            };

            // log info about the circle
            circle.logInfo(false);
            circle.logInfo(true);

            // todo:
            // Change the radius of the circle to 5.
            
            circle.radius = 5;

            // log info about the circle
            circle.logInfo(false);
            circle.logInfo(true);

        </script>

    </body>
</html>
