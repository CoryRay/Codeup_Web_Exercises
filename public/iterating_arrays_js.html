<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Iterating through arrays JS</title>
    </head>
    <body>
        
        <script>

            var names = ['Cory', 'Frank', 'Rissa', 'Ruth']
            // 

            console.log(names.length);

            for (var i = 0; i < names.length; i++) {
                console.log(names[i]);
            };
            
            names.forEach(function(element, index, array) {
                console.log(element);
            });

        </script>
    </body>
</html>
