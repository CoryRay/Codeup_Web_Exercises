<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Functions JS</title>
    </head>
    <body>
        
        <script>

        (function(){
            var myNameIs = 'Cory';

            function sayHello(name) {
                console.log("Hello " + name);
            }

            sayHello(myNameIs);


            var random = Math.floor((Math.random()*100)+1);

            function isOdd(number) {
                number % 2 == 0 ? console.log("even") : console.log("odd");
            }

            isOdd(random);
        }());

        </script>
    </body>
</html>
