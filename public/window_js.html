<!doctype html>
<html>
    <head>
        <title>Delayed Autosave</title>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    </head>
    <body>

        <h2>Autosaving Text Input</h2>
        <textarea rows="10" cols="60" id="important"></textarea>

        <script>
            var delay = 1500;
            var timeoutId;

            function save() {
                alert('Saved!');
            }

            function autosave() {
                clearTimeout(timeoutId);

                timeoutId = setTimeout(save, 1500);
            }

            .on('keyup', '#important', function() {
                autosave();
            });

        </script>

    </body>
</html>
